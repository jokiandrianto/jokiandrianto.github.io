<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Dipindahkan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      height: 100vh;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      text-align: center;
      padding: 30px;
      max-width: 500px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Website Dipindahkan</h1>
    <p>Info website sudah beralih ke</p>
    <p><strong>jokiandrianto.com</strong></p>
    <a href="https://jokiandrianto.com">Kunjungi Sekarang</a>
  </div>
</body>
</html>
